<!doctype html>
<html  th:lang="${#locale.language}"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Thymeleaf -2 </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" >
    <script th:src="@{/js/template.js}"></script>
</head>
<body>
<div class="text-center">
    <p th:text="#{form}" class="text-center display-4 text-uppercase"></p>
    <main class="form-register">
<form th:method="post" th:action="@{/register}" th:object="${key_form}" >
    <div class="container">
        <div class="row">
            <div class="form-floating">
                <input type="text" class="form-control" name="firstName" formControlName="firstName" placeholder="Ad" id="firstName">
                <label for="firstName" th:text="#{firstName}"></label>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}">
                    <p  th:errors="*{firstName}"></p>
                </div>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" name="lastName" formControlName="lastName" placeholder="Soyad" id="lastName">
                <label for="lastName" th:text="#{lastName}"></label>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}">
                    <p  th:errors="*{lastName}"></p>
                </div>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" name="email" formControlName="email" placeholder="email" id="email">
                <label for="email" th:text="#{email}"></label>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}">
                    <p  th:errors="*{email}"></p>
                </div>
            </div>
                <div  class="col-md-2"></div>
                    <input type="submit" class="w-100 btn btn-lg btn-primary" value="Submit" >
        </div>
    </div>
</form>
    </main>
</div>

<!--end codes-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</body>
</html>

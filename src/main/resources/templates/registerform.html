<!doctype html>
<html  th:lang="${#locale.language}"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Thymeleaf -2 </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet"   th:href="@{/css/style2.css}">
    <script th:src="@{/js/template2.js}"></script>
</head>
<body class="bg-dark text-white">
<!--start codes-->
<!--th:action:getMapping
th:object:model key-->

<p th:text="#{form}" class="text-center display-4 text-uppercase"></p>

<form th:method="post" th:action="@{/register}" th:object="${key_form}" >

    <div class="container">
        <div class="row">
                <div th:text="#{firstName}" class="col-md-2">:</div>
                <div class="col-md-10 form-group" >
                    <input th:field="*{firstName}"  type="text"  class="form-control" autofocus>
                    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" ></div>
                </div>

            <div th:text="#{lastName}" class="col-md-2">:</div>
            <div class="col-md-10 form-group" >
                <input th:field="*{lastName}"  type="text"  class="form-control" >
                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" ></div>
            </div>

            <div th:text="#{email}" class="col-md-2">:</div>
            <div class="col-md-10 form-group" >
                <input th:field="*{email}"  type="text"  class="form-control"     >
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></div>
            </div>

                <div  class="col-md-2"></div>
                <div class="col-md-10 form-group">
                    <input type="reset" class="btn btn-danger" value="Temizle" >
                    <input type="submit" class="btn btn-primary" value="GÃ¶nder" >
                </div>

        </div>
    </div>
</form>


<!--end codes-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
